<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        .speed-info {
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Internet Speed Checker</h1>
    <button id="check-speed">Check Internet Speed</button>
    <div class="speed-info">
        <p>Download Speed: <span id="download-speed">-</span> Mbps</p>
        <p>Upload Speed: <span id="upload-speed">-</span> Mbps</p>
        <p>Ping: <span id="ping">-</span> ms</p>
        <p>Packet Loss: <span id="packet-loss">-</span> %</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
